
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>مختبر الإبداع | Creative Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #ffffff;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(244, 114, 182, 0.03) 0%, transparent 60%);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .gradient-text {
        background: linear-gradient(135deg, #4f46e5 0%, #0891b2 50%, #9333ea 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .creative-card {
        background: #ffffff;
        border-radius: 2rem;
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .creative-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.1);
        border-color: rgba(79, 70, 229, 0.2);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes soft-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      @keyframes soft-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(0.99); }
      }

      .animate-soft-float {
        animation: soft-float 5s ease-in-out infinite;
      }

      .animate-soft-pulse {
        animation: soft-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes progress-wave {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .shimmer-wave {
        position: relative;
        overflow: hidden;
      }

      .shimmer-wave::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: progress-wave 1.5s infinite linear;
      }

      @media print {
        body { background: white; color: black; }
        .mesh-bg, header, footer, button, nav { display: none !important; }
      }
    </style>
